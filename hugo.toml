baseURL = 'https://awesome4150.github.io/englishtips/'
languageCode = 'en-us'
title = 'Hugoでウェブページ作成はじめてみた'
theme = "PaperMod"

[markup]
  [markup.highlight]
    style = "monokai"   # 黒背景系のスタイル
    lineNumbers = false # 行番号を出したいなら true
    noClasses = false   # CSS クラスを使う（テーマ側のスタイルが効く）
    codeFences = true
    guessSyntax = true
	
